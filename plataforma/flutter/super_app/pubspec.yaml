name: superapp
description: La mejor App para compras inteligentes

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  dartz: ^0.9.1
  freezed_annotation: ^0.7.1
  flutter_provider: ^1.1.1
  cupertino_icons: ^0.1.3

dev_dependencies:
  build_runner:
  freezed: ^0.10.9

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: Poppins Bold
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
    - family: Poppins Medium
      fonts:
        - asset: assets/fonts/Poppins-Medium.ttf
